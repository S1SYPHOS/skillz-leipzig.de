title:
  de: Start
  en: Home

# Page options
icon:           newspaper-o   # Font Awesome icon: http://fontawesome.io/icons
hide:           false         # Hide page from the panel
preview:        page          # page, parent, first-child, last-child

options:
  delete:       true          # Allow/disallow to delete a page
  preview:      true          # Show/hide the preview button in the sidebar
  status:       true          # Allow/disallow to change the status of a page
  template:     true          # Allow/disallow to change the template of a page
  update:       true          # Prevent editing of a page for all editors
url: true          # Allow/disallow to modify the URL of a page

# Subpages options
pages: false
  # add:           false        # Show/hide the add button
  # limit:         20           # Paginate displayed subpages
  # max:           null         # Maximum number of subpages
  # num:           null         # Numbering mode of visible subpages: default, zero and date
  # sort:          null         # Sort subpages by field
  # template:      default      # Restrict templates

# Files options
files: false
  add:          true          # Show/hide the add button
  hide:         false         # Hide files in the panel
  max:          null          # Maximum number of files
  sanitize:     true          # Sanitizes uploaded filenames
  size:         false         # Limit the file size
  sortable:     true          # Enable sorting files by drag & drop
  type:         null          # Restrict panel users to upload other types
  height:       false         # Limit image height
  width:        false         # Limit image width
  fields:
    alt:        alt
    caption:    caption


# Fields options
fields:
  tab1:
    label: Inhalt
    type:  tabs
  title:
    label: Title
    type:  text
    width: 2/3
  banner:
    label: Banner
    type: quickselect
    options: images
    help: → optional
    width: 1/3
  heading:
    label: Überschrift
    type: text
    width: 2/3
  nav_title:
    label: Navigation
    type: text
    width: 1/3
  text:
    label: Text
    type:  textarea
  tab2:
    label: Phasen
    type:  tabs
  stages:
    label: Voting-Phasen
    type: fieldtoggle
    options:
      phase0: Phase 0 - Vorbereitung
      phase1: Phase 1 - Vorschläge
      phase2: Phase 2 - Abstimmung
      phase3: Phase 3 - Preisverleihung
    show:
      phase1: phase1
      phase2: phase2
      phase3: phase3
    hide:
      phase0: phase1 phase2 phase3
      phase1: phase2 phase3
      phase2: phase1 phase3
      phase3: phase1 phase2
  phase1:
    label: Text zu Phase 1
    type: textarea
    help: >
      Phase 1: Unter diesem Text wird ein Formular eingeblendet, über das Vorschläge abgegeben werden können.
  phase2:
    label: Text zu Phase 2
    type: textarea
    help: >
      Phase 2: Dieser Text wird eingeblendet, wenn das große Voting läuft.
  phase3:
    label: Text zu Phase 3
    type: textarea
    help: >
      Phase 3: Dieser Text wird eingeblendet, wenn das große Voting gelaufen ist und nur noch die Gala bevorsteht.
  tab3:
    label: Meta
    type:  tabs
  seo: seo
